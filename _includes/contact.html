<div class="row g-5 mb-5">
  <div>
    <h3 class=" border-bottom pb-3 mb-5">Contact</h3>
    {% for contact in site.data.settings.contacts %}
    <div class="row g-5 mb-5">
      <div class="col-md-6">
        <h4>{{ contact.name }}</h4>
        <p>{{ contact.title }}  {{ contact.department }}</p>
        <ul>
          <li>{{ contact.institution }} | {{ contact.institution_address }}</li>
          <li>Email: {{ contact.email }}</li>
          <li>Office: {{ contact.office }}</li>
        </ul>
      </div>
      <div class="col-md-6">
        <img src="{{ site.github.url }}/{{ contact.image }}" alt="Contact" width="100%">
      </div>
    </div>
    {% endfor %}
  </div>
</div>
